apiVersion: v1
kind: Pod
metadata:
  name: fortune2s
spec:
  containers:
    - image: zefhon/fortune:env
      env: 
        - name: INTERVAL
          value: "30"
      name: html-generator
      volumeMounts:
        - name: html
          mountPath: /var/htdocs
    - image: nginx:alpine
      name: web-server
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
      ports:
      - containerPort: 80
  volumes:
  - name: html
    emptyDir: {}
          
   

